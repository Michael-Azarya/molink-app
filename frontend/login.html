<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - moLINK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="auth-page">
        <div class="form-container">
            <h1 class="logo">moLINK</h1>
            <form id="login-form">
                <h2>Log In to moLINK</h2>
                <input type="text" id="login-identifier" placeholder="Username or Email" required>
                <input type="password" id="login-password" placeholder="Password" required>

                <div class="captcha-container">
                    <span id="captcha-question">What is 5 + 3?</span>
                    <input type="number" id="captcha-input" placeholder="Answer" required>
                </div>

                <button type="submit" class="btn btn-primary-outline">Log In</button>
                <p class="form-switcher">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>

</html>
